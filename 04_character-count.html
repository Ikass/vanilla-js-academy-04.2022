<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Character Count</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>

<body>

	<h1>Character Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>

	<script>
		// get textarea and character-counter elements
		let text = document.querySelector('#text');
		let characterCount = document.querySelector('#character-count');

		// listen for input in textarea
		// 'input' is optimal, as it will also catch right-click-paste and drag-n-drop cases
		text.addEventListener('input', function () {
			// get character count
			let count = text.value.length;
			console.log(count);
			// update character-count element inner text
			characterCount.innerText = count;
			// probably a more streamlined approach
			// characterCount.innerText = text.value.length;
		});

		// updates:
		// <textarea> provides textLength, which counts the characters anyway
		// characterCount.innerText = textarea.textLength;
		// textArea.oninput = showCount;


	</script>
</body>

</html>
