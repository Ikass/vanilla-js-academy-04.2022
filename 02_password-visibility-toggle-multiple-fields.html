<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Password Visibility - Multiple Fields</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		input {
			margin-bottom: 1em;
		}

		[type="checkbox"] {
			margin-bottom: 0;
			margin-right: 0.25em;
		}
	</style>
</head>

<body>

	<h1>Password Visibility - Multiple Fields</h1>

	<p>Enter your current password and new password below.</p>

	<form>
		<div>
			<label for="current-password">Current Password</label>
			<input type="password" name="current-password" id="current-password" class="password-field">
		</div>

		<div>
			<label for="new-password">New Password</label>
			<input type="password" name="new-password" id="new-password" class="password-field">
		</div>

		<div>
			<label for="show-passwords">
				<input type="checkbox" name="show-passwords" id="show-passwords">
				Show passwords
			</label>
		</div>

		<p>
			<button type="submit">Change Passwords</button>
		</p>
	</form>

	<script>
		// https://courses.gomakethings.com/academy/2022-04-essentials/project-toggle-multiple-password-fields/
		// When a user clicks on the #show-passwords checkbox, it should show the text for the #current-password and #new-password fields if it’s checked, and mask those fields if it’s unchecked.
		// alternatively, target '[type="password"]'
		let passwords = document.querySelectorAll('.password-field');
		let toggle = document.querySelector('#show-passwords');

		// toggle.addEventListener('click', function () {
		// 	if (toggle.checked) {
		// 		for (let password of passwords) {
		// 			password.type = "text";
		// 		}
		// 	} else {
		// 		for (let password of passwords) {
		// 			password.type = 'password';
		// 		}
		// 	}
		// });

		// 2nd approach
		toggle.addEventListener('click', function () {
			for (let password of passwords) {
				if (toggle.checked) {
					password.type = "text";
				} else {
					password.type = "password";
				}
			}
		});

	</script>
</body>

</html>
